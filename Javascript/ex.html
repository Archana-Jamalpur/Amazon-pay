<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM manipulation examples</title>
</head>
<body>
    <h1 id="title">Welcome to code</h1>
    <h2 class="code1">code</h2>
    <h2 class="code2">code</h2>
    <h2 class="code3">code</h2>
    <p>Paragraph1</p>
    <p>Paragraph2</p>
    <p>Paragraph3</p>
 <script>
    let element=document.getElementById("title")
    element.style.backgroundColor="red"
    let element1=document.getElementsByClassName("code1")
     element1[0].style.backgroundColor="blue"
     let element2=document.getElementsByTagName("p")
     element2[0].style.backgroundColor="orange"
 </script>
    
</body>
</html>
